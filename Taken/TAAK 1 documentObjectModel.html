<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS PF project: het Document Object Model</title>
<style type="text/css" media="all">
body{
	font-family:Verdana, Geneva, sans-serif;
	color:#333;
	}
img{
	float:right;
	}
</style>
<script type="text/javascript">
	window.onload = function() {
		/* wijzig de titel */
		var eTitel			=	document.getElementById('kop');			// referentie naar node
		eTitel.innerHTML	=	"De document Tree";
		
		/* wijzig tekst */
		var sKoffie			=	document.getElementsByTagName('p')[0];
		sKoffie.innerHTML	=	"De meeste programmeurs <em> leven </em> op koffie en <em> chocolade. </em>";
		
		/* wijzig de tekst van het tweede list item */
		var eBolletjes		= 	document.getElementsByTagName('li');
		var nAantal			=	eBolletjes.length;
		var e2deItem		=	eBolletjes[1];							// tweede item (index start met tellen vanaf 0)
		e2deItem.removeChild(e2deItem.childNodes[0]);
		var sTekst			=	document.createTextNode('c#');
		e2deItem.appendChild(sTekst);
		
		/* een nieuw item toevoegen achteraan de lijst */
		var eLijst			=	document.getElementsByTagName('ul')[0];
		var eItem			=	document.createElement('li');
		var sTekst			= 	document.createTextNode('Perl');
		eItem.appendChild(sTekst);
		eLijst.appendChild(eItem);
		
		/* Attributen zetten en wijzigen */ 
		var eImg			=	document.getElementsByTagName('img')[0];
		eImg.src			=	"../images/elise.jpg";
		var sTooltip		=	"Elise, system engineer";
		eImg.setAttribute("alt", sTooltip);
		eImg.setAttribute("title", sTooltip);
		
		/* Voeg div 'footer' toe + tekst */
		var eDiv			=	document.getElementById('container');
		var eFooter			=	document.createElement('div');
		//var eTag			=	document.createAttribute("id");
		//var sFooterTekst	=	document.createTextNode('Je vind een job op de vdab website');
		//eFooter.appendChild(sFooterTekst);
		
		eFooter.setAttribute("id", "footer");
				
		/* Maak link in tekst */
		eFooter.innerHTML		=	'Je vind een job op de <a href="http://www.vdab.be">vdab</a> website';
		eDiv.appendChild(eFooter);
		
		/* pas link 'Science Fiction' aan */
		var sLink			=	document.getElementById('scifi');
		sLink.href			=	'http://bit.ly/1afPPtX';
		//sLink.innerHTML		=	'Science Fiction'
		sLink.target		=	'_blank';
		
		/* Exacte breedte div#container */
		//1247px
		
		/* java 'li' opzoeken en aanpassen */
		var eTalen			=	document.getElementById('programeertalen');
		var items			=	eTalen.getElementsByTagName('li');
		var aantal			=	items.length;
		var eLaatste		=	items[aantal-2];
		console.log(eLaatste);
		eLaatste.innerHTML	+= ' is de beste';
			
		
		
}

		

</script>

</head>
<body>
<div id="container">
  <h1 id="kop">Het Document Object Model</h1>
  <!-- dit is HTML commentaar onzichtbaar in het beeld-->
  <img src="../images/linda.jpg" alt="Linda, een front-end programmeur" />
  <p>De meeste programmeurs <em>leven</em> op koffie</p>
  <p>Veel programmeurs zijn liefhebbers van <a href="http://en.wikipedia.org/wiki/Science-fiction" id="scifi">science-fiction</a></p>
  <div class="menu">
    <h2>Onze programmeertalen</h2>
    <ul id="programeertalen">
      <li>Javascript</li>
      <li>PHP</li>
      <li>ASP.Net</li>
      <li>Java</li>
      
    </ul>
  </div>
  <div>
  <ul>
  	<li>choco</li>
    <li>confituur</li>
    <li>kaas</li>
    
    </ul></div>
</div>
</body>
</html>
